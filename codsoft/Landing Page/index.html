<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Company</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav button {
            background-color: #555;
            color: #fff;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        .main-content {
            text-align: center;
            padding: 50px;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
            border-radius: 100px;
            margin-bottom: 20px;
        }

        .about-us,
        .services {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>ABC Company</h1>
        <nav>
            <button>Search</button>
            <button>About</button>
            <button>Learn</button>
            <button>Add to Cart</button>
        </nav>
    </header>

    <div class="main-content">
        <img src="poster.jpeg" alt="Our Work">

        <div class="about-us">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod justo eu neque malesuada, eu ultricies
                neque consequat.</p>
        </div>

        <div class="services">
            <h2>Our Services</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod justo eu neque malesuada, eu ultricies
                neque consequat.</p>
        </div>
    </div>
</body>

</html>
